name: CI / CD
on: [push] # TO CHANGE: Should be on pull request
jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Install Python, pipenv and Pipfile packages
        uses: kojoru/prepare-pipenv@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Turn on 'editable' mode
        run: |
          pipenv install -e .
      - name: Print Runner OS
        run: |
          echo "Runner OS: ${{ runner.os }}"
      - name: Print Sys info
        run: |
          lsb_release -a
          hostnamectl
          uname -r
          echo "LD_LIBRARY_PATH="
          echo $LD_LIBRARY_PATH
          echo "ls -l /usr/lib"
          ls -l /usr/lib
          echo "ls -l /usr/lib/x86_64-linux-gnu"
          ls -l /usr/lib/x86_64-linux-gnu

      - name: Test with pytest
        run: |
          pipenv install kivy
          echo "ls -l /home/runner/work/tests_mymodule/tests_mymodule/"
          ls -l /home/runner/work/tests_mymodule/tests_mymodule/
          echo "ls -l /home/runner/.local/share/virtualenvs/tests_mymodule-4ykKIPa5/lib/python3.10/site-packages/kivy/lib"
          ls -l /home/runner/.local/share/virtualenvs/tests_mymodule-4ykKIPa5/lib/python3.10/site-packages/kivy/lib
          echo "ls -l /home/runner/.local/share/virtualenvs/tests_mymodule-4ykKIPa5/lib/python3.10/site-packages/kivy/input/providers"
          ls -l /home/runner/.local/share/virtualenvs/tests_mymodule-4ykKIPa5/lib/python3.10/site-packages/kivy/input/providers
          pipenv install pytest
          pipenv install pytest-mock
          pipenv --venv
          pipenv run python -m pytest
