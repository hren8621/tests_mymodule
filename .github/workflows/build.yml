name: CI / CD
on: [push] # TO CHANGE: Should be on pull request
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v4
      - name: Install Python, pipenv and Pipfile packages
        uses: kojoru/prepare-pipenv@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Turn on 'editable' mode
        run: |
          pipenv install -e .
      - name: Print Runner OS
        run: |
          echo "Runner OS: ${{ runner.os }}"
      - name: Print Sys info
        run: |
          lsb_release -a
          hostnamectl
          uname -r
          ls -l /usr/lib
          sudo apt-get install libmtdev-dev
          ls -l /usr/lib
      - name: Test with pytest
        run: |
          pipenv install kivy
          ls -l /home/runner/local/share/virtualenvs/tests_mymodule-4ykKIPa5
          pipenv install pytest
          pipenv install pytest-mock
          pipenv --venv
          pipenv run python -m pytest
